<div class="container mt-4">
    <h1 class="text-center mb-4">Online CSS Formatter</h1>
    <p class="text-center mb-4">Transform Your Styles Easily with Our Free Online CSS Formatter!</p>

    <div class="d-flex justify-content-end mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle" [(ngModel)]="isDarkTheme" (change)="toggleTheme()">
            <label class="form-check-label" for="themeToggle">
              {{ themeLabel }}
            </label>
          </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h5>Beautify Input css-formatter</h5>
            <ngx-monaco-editor class="code-editor" [options]="editorOptionsInput" [(ngModel)]="inputCss"
                (ngModelChange)="formatCss()"></ngx-monaco-editor>
        </div>
        <div class="col-md-6">
            <h5>Beautified Output</h5>
            <ngx-monaco-editor class="code-editor" [options]="editorOptionsOutput"
                [(ngModel)]="outputCss"></ngx-monaco-editor>
        </div>
    </div>

    <div class="mt-3 text-end">
        <button class="btn btn-secondary me-2" (click)="clearCss()">Clear</button>
        <button class="btn btn-primary" (click)="copyCss()">Copy</button>
    </div>
</div>
