<div class="container mt-5">
    <h1 class="text-center">Area Unit Converter</h1>
    <p class="text-center text-muted">Instantly Convert Areas with Our Fast and Simple Online Calculator</p>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Convert Area</h5>
                    <div class="row">
                        <div class="col-md-5">
                            <input type="number" class="form-control" [(ngModel)]="fromValue"
                                (ngModelChange)="convert()">
                            <select class="form-control mt-2" [(ngModel)]="fromUnit" (ngModelChange)="convert()">
                                <option *ngFor="let unit of units" [value]="unit.shortCode">{{unit.unitType}}</option>
                            </select>
                        </div>
                        <div class="col-md-2 text-center">
                            <button class="btn btn-primary mt-4" (click)="switchUnits()">â‡„</button>
                        </div>
                        <div class="col-md-5">
                            <input type="number" class="form-control" [(ngModel)]="toValue" readonly>
                            <select class="form-control mt-2" [(ngModel)]="toUnit" (ngModelChange)="convert()">
                                <option *ngFor="let unit of units" [value]="unit.shortCode">{{unit.unitType}}</option>
                            </select>
                        </div>
                    </div>
                    <!-- <p class="mt-3">Formula: multiply the area value by {{getConversionFactor(fromUnit)}} / {{getConversionFactor(toUnit)}}
                    </p> -->
                </div>
            </div>
        </div>
    </div>
</div>
