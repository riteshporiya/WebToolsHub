<div class="container mt-4">
    <h2 class="text-center">Barcode Generator</h2>
    <p class="text-center text-muted">Create UPC-A, EAN-8, EAN-13, Code128, and Code93Extension barcodes</p>

    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="barcodeData" class="form-label">Barcode data*</label>
                        <input type="text" class="form-control" id="barcodeData" [(ngModel)]="barcodeData"
                            [placeholder]="placeholderText" (ngModelChange)="onBarcodeDataChange($event)" required>
                        <div *ngIf="errorMessage" class="text-danger mt-1">
                            {{ errorMessage }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="barcodeType" class="form-label">Barcode Type</label>
                        <select class="form-select" id="barcodeType" [(ngModel)]="barcodeType">
                            <option value="Code128">CODE128</option>
                            <option value="Code39">CODE39</option>
                            <option value="Code128A">CODE128A</option>
                            <option value="Code128B">CODE128B</option>
                            <option value="Code128C">CODE128C</option>
                            <option value="Codabar">CODEBAR</option>
                            <option value="Ean8">EAN-8</option>
                            <option value="Ean13">EAN-13</option>
                            <option value="UpcA">UPC-A</option>
                            <option value="UpcE">UPC-E</option>
                            <option value="Code11">CODE11</option>
                            <option value="Code93">CODE93</option>
                            <option value="Code93Extension">Code93Extension</option>
                            <option value="Code39Extension">Code39EXTD</option>
                            <option value="Code32">CODE32</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Toggle visibility</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="dataVisibility" [(ngModel)]="showData">
                            <label class="form-check-label" for="dataVisibility">Show Data</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="backgroundColor" class="form-label">Background color</label>
                        <select class="form-select" id="backgroundColor" [(ngModel)]="backgroundColor"
                            (change)="updateColor('background')">
                            <option *ngFor="let color of colorOptions" [value]="color.toLowerCase()">{{color}}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="lineColor" class="form-label">Line color</label>
                        <select class="form-select" id="lineColor" [(ngModel)]="lineColor"
                            (change)="updateColor('line')">
                            <option *ngFor="let color of colorOptions" [value]="color.toLowerCase()">{{color}}</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="width" class="form-label">Width</label>
                            <input type="text" class="form-control" id="width" [(ngModel)]="width" placeholder="200px">
                        </div>
                        <div class="col-6">
                            <label for="height" class="form-label">Height</label>
                            <input type="text" class="form-control" id="height" [(ngModel)]="height"
                                placeholder="150px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div #barcodeElements>
                        <ejs-barcodegenerator #barcode id="barcode" style="display: block;" [width]="width"
                            [height]="height" [type]="barcodeType" [value]="barcodeData" [displayText]="displayText">
                        </ejs-barcodegenerator>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary me-2" (click)="generateBarcode()" [disabled]="!barcodeData">Create Barcode</button>
                        <button class="btn btn-secondary me-2" (click)="downloadBarcode('PNG')"
                            [disabled]="!isGenerateBarcodeClicked">PNG</button>
                        <button class="btn btn-secondary" (click)="downloadBarcode('JPG')"
                            [disabled]="!isGenerateBarcodeClicked">JPG</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
