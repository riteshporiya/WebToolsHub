<div class="container mt-5">
    <h1 class="text-center mb-4">Online UUID Generator</h1>
    <p class="text-center mb-4">
        World's Easiest random UUID generator: Just press Generate button, and you get a random UUID
    </p>

    <div class="d-flex justify-content-center mb-4">
        <div class="form-check form-check-inline" *ngFor="let version of [1, 3, 4, 5]">
            <input class="form-check-input" type="radio" [id]="'version' + version" [value]="version"
                [(ngModel)]="currentVersion" (change)="onVersionChange()">
            <label class="form-check-label" [for]="'version' + version">
                Version {{version}} UUID
            </label>
        </div>
    </div>

    <div *ngIf="currentVersion === 3 || currentVersion === 5" class="mb-4">
        <div class="input-group mb-3">
            <span class="input-group-text">Enter Namespace</span>
            <input type="text" class="form-control" placeholder="Format:00000000-0000-0000-0000-000000000000" [(ngModel)]="namespace">
            <button class="btn btn-outline-secondary" type="button" (click)="regenerateNamespace()">
                <i class="bi bi-arrow-clockwise"></i>
             </button>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Enter Text</span>
            <input type="text" class="form-control" placeholder="Enter Text..." [(ngModel)]="text">
        </div>
    </div>

    <div *ngIf="currentVersion === 1 || currentVersion === 4" class="mb-4">
        <div class="d-flex justify-content-center align-items-center">
            <span class="me-3">How many UUID to generate?</span>
            <button class="btn btn-primary btn-sm" (click)="decrementCount()">-</button>
            <span class="mx-3">{{ count }}</span>
            <button class="btn btn-primary btn-sm" (click)="incrementCount()">+</button>
        </div>
    </div>

    <div class="p-3 rounded mb-4">
        <textarea class="form-control" [rows]="count" readonly placeholder="Generate UUIDs...">{{ uuids.join('\n') }}</textarea>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary" (click)="generateUUIDs()">Generate UUIDs</button>
        <button class="btn btn-secondary ms-2" (click)="copyUUIDs()">
            <i class="bi bi-clipboard"></i>
        </button>
    </div>
</div>
