<div class="container mt-4">
    <h1 class="text-center mb-4">Online HTML Formatter</h1>
    <p class="text-center mb-4">Optimize Your HTML with Our Free Online Formatter!</p>

    <div class="d-flex justify-content-end mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle" [(ngModel)]="isDarkTheme"
                (change)="toggleTheme()">
            <label class="form-check-label" for="themeToggle">
                {{ themeLabel }}
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h5>Beautify Input html-formatter</h5>
            <ngx-monaco-editor class="code-editor" [options]="editorOptionsInput" [(ngModel)]="inputHtml"
                (ngModelChange)="formatHtml()"></ngx-monaco-editor>
        </div>
        <div class="col-md-6">
            <h5>Beautified Output</h5>
            <ngx-monaco-editor class="code-editor" [options]="editorOptionsOutput"
                [(ngModel)]="outputHtml"></ngx-monaco-editor>
        </div>
    </div>

    <div class="mt-3 text-end">
        <button class="btn btn-outline-primary me-2" (click)="fileInput.click()">
            <i class="bi bi-upload"></i> File
        </button>
        <input #fileInput type="file" (change)="handleFileUpload($event)" accept=".html" style="display: none;">

        <button class="btn btn-outline-primary me-2" (click)="runHtml()" [disabled]="!outputHtml">
            Run HTML
        </button>

        <button class="btn btn-outline-primary me-2" (click)="downloadFile()" [disabled]="!outputHtml">
            <i class="bi bi-download"></i> Download
        </button>

        <button class="btn btn-secondary me-2" (click)="clearHtml()">Clear</button>
        <button class="btn btn-primary" (click)="copyHtml()">Copy</button>
    </div>

    <div *ngIf="htmlRunView" class="mt-4">
        <h5>HTML Preview</h5>
        <iframe [srcdoc]="outputHtml" style="width: 100%; height: 300px; border: 1px solid #ccc;"></iframe>
    </div>
</div>
