<div class="container mt-4">
    <h1 class="text-center">Random IP Address Generator</h1>
    <p class="text-center text-muted">Explore our online tool for generating random IPv4 and IPv6 addresses</p>

    <div class="card mb-3">
        <div class="card-body">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Number of IPs</label>
                <div class="col-sm-9 d-flex align-items-center">
                    <button class="btn btn-outline-primary btn-sm me-2" (click)="decrementIPs()">-</button>
                    <input type="number" class="form-control" style="width: 70px;" [(ngModel)]="numberOfIPs" min="1">
                    <button class="btn btn-outline-primary btn-sm ms-2" (click)="incrementIPs()">+</button>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-3 col-form-label">Class of IP</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline" *ngFor="let class of ipClasses">
                        <input class="form-check-input" type="radio" [id]="'class' + class" [value]="class"
                            [(ngModel)]="selectedClass">
                        <label class="form-check-label" [for]="'class' + class">Class {{ class }}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mb-3">
        <button class="btn btn-primary" (click)="generateIPs()">Regenerate IP</button>
    </div>

    <div class="card">
        <div class="card-body">
            <textarea class="form-control" rows="10" readonly>{{ generatedIPs }}</textarea>
        </div>
        <div class="card-footer text-end mt-2">
            <button class="btn btn-danger" (click)="clearText()">Clear</button>&nbsp;&nbsp;
            <button class="btn btn-secondary" (click)="copyToClipboard()">Copy</button>
        </div>
    </div>
</div>
