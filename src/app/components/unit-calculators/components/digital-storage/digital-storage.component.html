<div class="container mt-5">
    <h2 class="text-center">Digital Storage Converter</h2>
    <p class="text-center text-muted">Get Accurate Digital Storage Conversions with a Free Online Converter</p>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Convert Digital Storage</h5>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" [(ngModel)]="inputValue"
                                    (ngModelChange)="convert()">
                                <select class="form-select" [(ngModel)]="fromUnit" (ngModelChange)="convert()">
                                    <option *ngFor="let unit of unitOptions" [ngValue]="unit">{{unit.unitType}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2 text-center">
                            <button class="btn btn-primary mt-4" (click)="swapUnits()">â‡„</button>
                        </div>
                        <div class="col-md-5">
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" [value]="outputValue | number:'1.0-6'"
                                    readonly>
                                <select class="form-select" [(ngModel)]="toUnit" (ngModelChange)="convert()">
                                    <option *ngFor="let unit of unitOptions" [ngValue]="unit">{{unit.unitType}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="mt-3">
                        <small class="text-muted">Formula: {{fromUnit.unitType}} to {{toUnit.unitType}}</small>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
