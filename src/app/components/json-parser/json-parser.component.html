<div class="container mt-4">
    <h1 class="text-center">JSON Parser</h1>
    <p class="text-center">Free Online JSON Parser Tool</p>

    <div class="d-flex justify-content-end mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle" [(ngModel)]="isDarkTheme"
                (change)="toggleTheme()">
            <label class="form-check-label" for="themeToggle">
                {{ themeLabel }}
            </label>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <h5>Beautify Input json-parser</h5>
            <ngx-monaco-editor class="code-editor" [options]="editorOptionsInput" [(ngModel)]="inputJson"></ngx-monaco-editor>
        </div>
        <div class="col-md-6">
            <h5>Beautified Output</h5>
            <ngx-monaco-editor class="code-editor" [options]="editorOptionsOutput" [(ngModel)]="outputJson"></ngx-monaco-editor>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 text-center">
            <button class="btn btn-primary me-2" (click)="parseJson()">JSON Parser</button>
            <button class="btn btn-secondary me-2" (click)="formatJson()">JSON Format</button>

            <button class="btn btn-outline-primary me-2" (click)="fileInput.click()">
                <i class="bi bi-upload"></i> File
            </button>
            <input #fileInput type="file" (change)="handleFileUpload($event)" accept=".json" style="display: none;">

            <button class="btn btn-outline-primary me-2" (click)="downloadFile()" [disabled]="!outputJson">
                <i class="bi bi-download"></i> Download
            </button>

            <button class="btn btn-danger me-2" (click)="clearInput()">Clear</button>
            <button class="btn btn-success" (click)="copyOutput()">Copy</button>
        </div>
    </div>
</div>
